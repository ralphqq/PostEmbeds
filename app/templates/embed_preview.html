<div class="row">
    <div class="col-xs-4">
        <a href="{{ url }}" target="_blank">
            <img src="{{ post_image }}" class="img-responsive">
        </a>
    </div>
    <div class="col-xs-8">
        <p id="post-title">
            <a href="{{ url }}" target="_blank">
                <strong>{{ post_title }}</strong>
            </a>
        </p>
        <p>{% if post_description %}{{ post_description }}{% else %}No description available{% endif %}</p>
    </div>
</div>
